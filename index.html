<!doctype html>
<html>
<head>
    <title>Web Keyboard</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="javascripts/main.js"></script>
</head>
<body>
    <div class="page-container">
        <div class="header-container">
            <h1>
                WEBKEYBOARD
            </h1>
        </div>
        <div id="keyboard-container">
            <div id="white-key-container">
                <div id="c" class="white-key"></div>
                <div id="d" class="white-key"></div>
                <div id="e" class="white-key"></div>
                <div id="f"class="white-key"></div>
                <div id="g" class="white-key"></div>
                <div id="a" class="white-key"></div>
                <div id="b" class="white-key"></div>
                <div id="high-c" class="white-key higher-octave"></div>
                <div id="high-d" class="white-key higher-octave"></div>
                <div id="high-e" class="white-key higher-octave"></div>
                <div id="high-f"class="white-key higher-octave"></div>
                <div id="high-g" class="white-key higher-octave"></div>
                <div id="high-a" class="white-key higher-octave"></div>
                <div id="high-b" class="white-key higher-octave"></div>
            </div>
            <div id="black-key-container">
                <div class="black-key-spacer-4x"></div>
                <div id="c-sharp" class="black-key"></div>
                <div class="black-key-spacer-3x"></div>
                <div id="d-sharp" class="black-key"></div>
                <div class="black-key-spacer-4x"></div>
                <div class="black-key-spacer-4x"></div>
                <div id="f-sharp" class="black-key"></div>
                <div class="black-key-spacer-3x"></div>
                <div id="g-sharp" class="black-key"></div>
                <div class="black-key-spacer-3x"></div>
                <div id="a-sharp" class="black-key"></div>
                <div class="black-key-spacer-4x"></div>
                <div class="black-key-spacer-4x higher-octave"></div>
                <div id="high-c-sharp" class="black-key higher-octave"></div>
                <div class="black-key-spacer-3x higher-octave"></div>
                <div id="high-d-sharp" class="black-key higher-octave"></div>
                <div class="black-key-spacer-4x higher-octave"></div>
                <div class="black-key-spacer-4x higher-octave"></div>
                <div id="high-f-sharp" class="black-key higher-octave"></div>
                <div class="black-key-spacer-3x higher-octave"></div>
                <div id="high-g-sharp" class="black-key higher-octave"></div>
                <div class="black-key-spacer-3x higher-octave"></div>
                <div id="high-a-sharp" class="black-key higher-octave"></div>
                <div class="black-key-spacer-4x higher-octave"></div>
            </div>
        </div>
    </div>
</body>
</html>
